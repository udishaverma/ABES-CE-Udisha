<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body id="udi">
    <button onclick="red()">Red</button>
    <button onclick="green()">Green</button>
    <button onclick="blue()">Blue</button>
    <script>
        function red(){
            document.getElementById('udi').style.backgroundColor="red";
        }
        function green() {
            document.getElementById('udi').style.backgroundColor="green";
        }
        function blue(){
            document.getElementById('udi').style.backgroundColor="blue";
        }
    </script>
</body>

</html>
