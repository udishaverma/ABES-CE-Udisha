<!DOCTYPE html>
<html lang="en">
<head>
    <title>Functions - JS</title>
</head>
<body>
    <script>
        const a=5;
        const b=3;
        function addition(a,b) {
            return a+b;
        }

        function subtraction(a,b) {
            return a-b;
        }

        document.write(addition());
        document.write(subtraction());
    </script>
</body>
</html>
