<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest in 3 numbers</title>
</head>
<body>
    <script>
        var a=3, b=4, c=7;
        if (a>b) {
            if (a>c) {
                alert(a);
            }
            else{
                alert(c);
            }
        }
        else{
            if (b>c) {
                alert(b);
            }
            else{
                alert(c);
            }
        }
    </script>
</body>
</html>
