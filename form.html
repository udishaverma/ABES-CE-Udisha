<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <title></title> -->
</head>
<body>
    <form action="">
        <label for="student-name">Student Name</label>
        <input type="text" name="student-name" id="student-name">
        <br>
        <label for="password">Passoword</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="city">Select your city</label>
        <select name="city" id="city">
            <option value="" disabled selected>Select</option>
            <option value="jaipur">Jaipur</option>
            <option value="delhi">Delhi</option>
            <option value="gzb">Ghaziabad</option>
            <option value="dehradun">Dehradun</option>
        </select>
        <br>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">

        <!-- checkbox -->
        <label for="education">Education</label>
        <label for="x">10th</label>
        <input type="checkbox" name="education" id="x">
        <label for="xii">12th</label>
        <input type="checkbox" name="education" id="xii">
        <label for="ug">UG</label>
        <input type="checkbox" name="education" id="ug">
        <label for="pg">PG</label>
        <input type="checkbox" name="education" id="pg">
    </form>
</body>
</html>
